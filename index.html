<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center mt-5">Welcome To AB Bank</h1>
        <div class="container submit-area">
            <h4>Login</h4>
            
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-primary" id="login">Log in</button>
        </div>
    </div>
    <div id="tranArea">
        <div class="container">
            <div class="row text-white">
                <div class="col-md-3 col-4 deposit">
                    <h3>Deposit</h3>
                    <h1> $ <span id="totalSipositBalance">00</span></h1>
                </div>
                <div class="col-md-3 col-4 withdraw">
                    <h3>Withdraw</h3>
                    <h1> $ <span id="withdraw">00</span></h1>
                </div>
                <div class="col-md-3 col-4 balance">
                    <h4>Balance</h4>
                    <h1> $ <span id="balance">00</span></h1>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-5 mr-auto submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount You Want To Deposit">
                    <br>
                    <button class="btn btn-success" id="dipositClick">Deposit</button>
                </div>
                <div class="col-md-5 submit-area">
                    <h4>Withdarw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount You Want To withdraw">
                    <br>
                    <button class="btn btn-success" id="withdrawClick">Withdarw</button>
                </div>
            </div>
        </div>
    </div>





    <script>

        //Login Handle
        const click  = document.getElementById('login');
        click.addEventListener('click',()=>{
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none" 
            const trans = document.getElementById('tranArea');
            trans.style.display = "block"
        })


        //Deposit Section
        const depositClick = document.getElementById('dipositClick');
        depositClick.addEventListener('click',()=>{
            const depositInput = document.getElementById('depositAmount').value;
            console.log(depositInput);
            const deposit1 = parseFloat(depositInput);

            const totalSipositBalance = document.getElementById('totalSipositBalance').innerText;
            const deposit2 = parseFloat(totalSipositBalance);

            const finalDepositAmount = deposit1+deposit2;
            document.getElementById('totalSipositBalance').innerText = finalDepositAmount;

            const balance = document.getElementById('balance').innerText;
            const balance1 = parseFloat(balance);
            const finalBalance = balance1+deposit1;
            document.getElementById('balance').innerText = finalBalance;
        
        })
        //Withdray Section
        
        const withdrawClick = document.getElementById('withdrawClick');
        withdrawClick.addEventListener('click',()=>{
            const withdrawAmount2 = document.getElementById('withdrawAmount').value;
            const withdrawAmount = parseFloat(withdrawAmount2);

            const with1 = document.getElementById('withdraw').innerText;
            const withdraw = parseFloat(with1);

            
            const balance1 = document.getElementById('balance').innerText;
            const balance = parseFloat(balance1);

            if(balance1>withdrawAmount){
                const finalwithdraw = withdraw+withdrawAmount;
                const finalBalance = balance1-withdrawAmount;
                document.getElementById('balance').innerText = finalBalance;
                document.getElementById('withdraw').innerText = finalwithdraw;

                
            }
            else{
                alert("Not Enough Balance !!")
            }
            

        })
        


    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
